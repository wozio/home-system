# YAMI4 name server configuration file

#
# listener endpoint -
# this value should be known to all communicating parties
#
listener=tcp://localhost:12301

#
# path to the directory containing data files
#
data_directory=data

#
# initial logging levels
# log.main - main (startup) part of the server with the worker task
# log.storage - actions on the file storage
# log.messages - handling of individual messages (note: average volume)
log.main=true
log.store=true
log.messages=true
