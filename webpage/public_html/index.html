<!DOCTYPE html>
<html lang="en" ng-app="app">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>my Home at Orchard Street</title>
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/jumbotron.css" rel="stylesheet">
  <link href="css/indicator.css" rel="stylesheet">
  <link rel="stylesheet" href="css/mk-spinners.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/highlight.css">
  <script src="libs/angular.min.js"></script>
  <script src="libs/angular-route.min.js"></script>
  <script src="libs/angular-cookies.min.js"></script>
  <script src="js/data_service.js"></script>
  <script src="js/binary_data_service.js"></script>
  <script src="js/services_ctrl.js"></script>
  <script src="js/login_ctrl.js"></script>
  <script src="js/app.js"></script>
  <script src="js/epg_ctrl.js"></script>
  <script src="js/highlighter_directive.js"></script>
</head>
<body>

  <div class="indicator-container" ng-cloak>
    <div ng-if='error' class="alert alert-danger indicator">
      <strong>Communication with Home System failed.</strong><br><small>{{errorSlogan}}</small>
    </div>
  </div>
  
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">my Home</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/">Services</a></li>
          <li><a href="#/epg/">EPG</a></li>
        </ul>

        <div class="navbar-right">
          <p ng-if="loggedIn" class="navbar-text" ng-cloak>Logged in as {{name}}</p>
        </div>
        <div class="navbar-right">
          <p class="navbar-text" title="Binary transfer rate" ng-cloak>{{speed.toFixed(2)}} Mb/s</p>
        </div>
      </div>
    </div>
  </nav>

  <div class="container" ng-cloak>
    <div ng-view></div>
    <hr>
	  <footer>
	    <p>&copy; Company 2014</p>
	  </footer>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/bootstrap.min.js"></script>
    
</body>
</html>
