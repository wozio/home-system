<!DOCTYPE html>
<html lang="en" ng-app="app">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>my Home at Orchard Street</title>
  
  <link href="css/indicator.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/services-style.css">
  <link rel="stylesheet" href="css/spinner.css">
  <script src="libs/jquery.min.js"></script>
  <script src="libs/angular.min.js"></script>
  <script src="libs/angular-route.min.js"></script>
  <script src="libs/angular-cookies.min.js"></script>
  <script src="js/main_ctrl.js"></script>
  <script src="js/data_service.js"></script>
  <script src="js/binary_data_service.js"></script>
  <script src="js/services_ctrl.js"></script>
  <script src="js/service_ctrl.js"></script>
  <script src="js/login_ctrl.js"></script>
  <script src="js/app.js"></script>
  <script src="js/epg_ctrl.js"></script>
  <script src="js/chart_directive.js"></script>
  <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
  <script src="https://www.amcharts.com/lib/3/serial.js"></script>
  <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
</head>

<body ng-controller="MainCtrl" ng-cloak>

  <div id="toolbar">
    <a class="toolbar-item" href="#/services">Services</a>
    <a class="toolbar-item" href="#/media">Media</a>
    <div class="toolbar-item-user"><div ng-if="connected && loggedIn">{{user.name}}</div></div>
    <div class="toolbar-item-loader"><div ng-if="loading" class="loader"></div></div>
  </div>
  <div class="progress">
    <div class="progress-bar" style="width: {{dataProgress}}%;">
    </div>
  </div>
  
  <div>
    <div ng-view></div>
  </div>

  <div ng-if='!connected' class="modal_bkg">
    <div class="dialog_bkg">
      <span class="error-icon"><i class="fa fa-plug"></i></span><br>
      Disconnected
    </div>
  </div>

  <div ng-if='connected && !loggedIn && !loggingIn' class="modal_bkg">
    <div class="dialog_bkg">
      <div class="dialog-header">Sign in</div>
      <form novalidate>
        <input class="dialog-input" type="email" ng-model="data.email" />
        <input class="dialog-input" type="password" ng-model="data.password" />
        <input class="dialog-button-ok" type="submit" ng-click="requestLogin(data)" value="OK" />
      </form>
    </div>
  </div>
</body>
</html>
