<body ng-controller="MainCtrl" ng-cloak>

  <div ng-if='error' class="indicator-container">
    <div class="alert alert-danger indicator">
      <strong>Communication with Home System failed.</strong><br><small>{{errorSlogan}}</small>
    </div>
  </div>

  <div ng-if='error' class="indicator-container">
    <div class="alert alert-danger indicator">
      <strong>Communication with Home System failed.</strong><br><small>{{errorSlogan}}</small>
    </div>
  </div>

  <div id="toolbar">
    <a class="toolbar-item" href="#">Services</a>
    <a class="toolbar-item" href="#">Media</a>
  </div>
  <div class="progress">
    <div class="progress-bar" style="width: {{dataProgress}}%;">
    </div>
  </div>
  
  <div>
    <div ng-view></div>
  </div>
