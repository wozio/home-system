<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
		<form name="form" novalidate>
		  <div class="form-group">
		    <label for="email">E-mail</label>
		    <input type="email" name="email" class="form-control" ng-model="email" required/>
		    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">E-mail is required</span>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" name="password" class="form-control" ng-model="password" required/>
		    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		  </div>
		  <div class="form-actions">
		    <button type="submit" ng-click="login(email, password)" ng-disabled="(form.$invalid && form.$dirty) || dataLoading" class="btn btn-danger">Login</button>
		  </div>
		</form>
	</div>
</div>
