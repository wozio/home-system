<div style="position: absolute; top: 0; left:0; z-index: 9999; width: 100%; text-align:center; padding: 7px;">
  <div ng-if='error && !loading'
    class="alert alert-danger"
    style="display:inline-block; text-align:left; box-shadow: 0 0 5px black; padding: 5px;">
    {{errorSlogan}}
  </div>
  <div ng-if='loading'
    class='alert alert-info'
    style="display:inline-block; text-align:left; box-shadow: 0 0 5px black; padding: 5px;">
    Loading...
  </div>
</div>
