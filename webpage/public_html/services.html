<!doctype html>
<html ng-app="servicesApp" ng-controller="ServicesCtrl">
<head>
  <meta charset="utf-8">
  <title>my Home</title>
  <script src="libs/angular.min.js"></script>
  <script src="services_ctrl.js"></script>
</head>
<body>

<ul>
  <li ng-repeat="service in services">
    <p>{{service.name}}</p>
    <div ng-repeat="setting in service.settings">
      <span>{{setting.name}}</span>
      <select ng-model="settingValue" ng-options="value as value for value in setting.values" ng-init="settingValue=setting.value">
      </select>
    </div>
  </li>
</ul>

</body>

</html>
